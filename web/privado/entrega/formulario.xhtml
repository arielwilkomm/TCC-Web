<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleEntrega.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Entregas"/>
                    </f:facet>
                    <p:outputLabel for="txtID" value="ID"/>
                    <p:inputText id="txtID" value="#{controleEntrega.objeto.id}" readonly="true"
                                 size="10"/>
                    <p:outputLabel for="txtNascimento" value="Data"/>
                    <p:calendar id="txtNascimento" 
                                value="#{controleEntrega.objeto.data}"
                                pattern="dd/MM/yyyy" mask="true"                              
                                navigator="true" >
                        <f:converter converterId="converterCalendar"/>
                    </p:calendar>
                    <p:outputLabel for="txtEmail" value="Cidade"/>
                    <p:selectOneMenu id="txtEmail" value="#{controleEntrega.objeto.cidade}">
                        <f:converter converterId="converterCidade"/>
                        <f:selectItem itemLabel="Selecione um registro" noSelectionOption="true"/>
                        <f:selectItems value="#{controleEntrega.cidadeDAO.listaTodos}"
                                       var="s" itemLabel="#{s.nome}"/>
                    </p:selectOneMenu> 
                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                     actionListener="#{controleEntrega.salvar()}"
                                     update="formEdicao :formListagem"/>
                </p:panelGrid>
            </div>
        </h:panelGroup>
</h:form>
</html>
