<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/template.xhtml">
        <ui:define name="titulo">TCC</ui:define>
        <ui:define name="conteudo">
            <p:messages/>
            <h:form>
                <p:dataGrid var="prod" value="#{controleVenda.daoProdutos.listaObjetos}"
                            columns="3" layout="grid" rows="8" paginator="true" id="produtos">
                    <p:panel style="text-align: center" header="#{prod.nome}">
                        <h:panelGrid columns="1" style="width: 100%">
                            <h:outputText value="#{prod.nome}"/>
                            <h:outputText value="#{prod.preco}">
                                <f:convertNumber pattern="R$ 0.00"/>
                            </h:outputText>
                            <p:commandButton icon="ui-icon-cart" title="Adicionar ao Carrinho"
                                             actionListener="#{controleVenda.salvarItens(prod)}"
                                             update=":formMenu :conteudo"
                                             process="@form"/>
                        </h:panelGrid>
                    </p:panel>
                </p:dataGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
